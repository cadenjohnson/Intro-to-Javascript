<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seaview Crab Company</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1>Welcome To Seaview!</h1>
    </header>

    <div class="container" style="padding: 1rem 2rem 2rem 2rem; max-width: 830px;">
      <img style="width: 100%; margin:0 auto;" class="grayscale" src="//cdn.shopify.com/s/files/1/1616/6285/files/Logo-1238x100-68pt_eb6f77e2-e809-4356-935c-06a739ca4a3f_1000x.png?v=1620411158">
    </div>

    <section class="container" style="max-width: 620px;">
      <form id="my-form">
        <h1 style="text-align: center">Join our seafood network!</h1>
        <div class="msg"></div>
        <div>
          <label for="name" style="font-weight: bold;">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email" style="font-weight: bold;">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>
    
    <script src="../client.js"></script>

  </body>
</html>
