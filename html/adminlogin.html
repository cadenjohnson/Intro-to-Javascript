<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <section class="container" style="max-width: 620px;">
      <form id="my-form">
        <h1 style="text-align: center">Login to the Admin Portal</h1>
        <div style="text-align:center;" class="msg"></div>
        <div>
          <label for="username" style="font-weight: bold;">Username:</label>
          <input type="text" id="username">
        </div>
        <div>
          <label for="password" style="font-weight: bold;">Password:</label>
          <input type="text" id="password">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>

    <div class="container" style="width: 100%; position: fixed; bottom: 0px; display: grid; place-items: center; padding: 1rem 2rem 2rem 2rem;">
      <img style="max-width: 830px; margin:0 auto;" class="grayscale" src="//cdn.shopify.com/s/files/1/1616/6285/files/Logo-1238x100-68pt_eb6f77e2-e809-4356-935c-06a739ca4a3f_1000x.png?v=1620411158">
      <p style="color:rgb(104, 104, 104)">Created and managed by Caden Johnson</p>
    </div>
    
    <script src="../adminlogin.js"></script>

  </body>
</html>
